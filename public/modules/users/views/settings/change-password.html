<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">Cambiar contraseña</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="changeUserPassword()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="currentPassword">Contraseña actual</label>
					<input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="Contraseña actual">
				</div>
				<div class="form-group">
					<label for="newPassword">Nueva Contraseña</label>
					<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="Nueva Contraseña">
				</div>
				<div class="form-group">
					<label for="verifyPassword">Verificar Contraseña</label>
					<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Verificar Contraseña">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Guardar</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Contraseña cambiada exitosamente</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
