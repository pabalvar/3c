<div ng-if="options.title">
    <p class="text-uppercase text-strong mb-0 custom-font">
        <span>{{options.title}} </span>
    </p>
</div>

<md-progress-linear ng-if="source.busy"
                    md-mode="indeterminate"
                    ng-disabled="true">
</md-progress-linear>

<div class="rnd-b">
    <table st-safe-src="source.data"
           st-table="displayedCollection"
           class="st-table table table-striped table-condensed hideextra table-custom inputable headerdark dt-responsive dt-right shadow {{id}}">
        <thead>
            <tr>
                <th ng-repeat="m in meta | filter: {visible:true}"
                    st-sort="{{m.field}}">
                    {{m.name}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-if="isLineVisible(fila)"
                st-select-row="dialog.selectRow?fila:''"
                ng-click="selectRow(fila)"
                ng-repeat="fila in displayedCollection track by $index ">
                <td ng-repeat="m in meta | filter: {visible:true}"
                    class="text-{{m | alignment}}">
                    <rnd-input source="source"
                               line="fila"
                               key="m.field"
                               meta="meta"
                               rtablas="rtablas"
                               dialog="dialog">
                    </rnd-input>
                </td>
            </tr>
        </tbody>
        <tfoot ng-if="!source.data.length && !source.$offline">
                <tr>
                    <td colspan="500" class="text-center">
                        <div><h3 class="m-10 text-default lter ">No hay registros en esta tabla</h3></div>
                    </td>
                </tr>
        </tfoot>
        <tfoot ng-if="source.$offline">
                <tr>
                    <td colspan="500" class="text-center">
                        <div><h3 class="m-10 text-danger busy"> <i class="fa fa-exclamation-triangle"></i> Error de conexi√≥n</h3></div>
                    </td>
                </tr>
        </tfoot>
    </table>
</div>
