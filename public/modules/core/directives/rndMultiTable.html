<section>
    <div ng-if="!hideDropArea" class="row">
        <div class="col-md-6 col-lg-6">
            <div class="input-group">
                <span class="input-group-btn ">
                <button ng-click="setMode('replace')" ng-show="modo.id=='edit' " type="button" class="btn btn-default"><i class="fa fa-pencil"></i></button>
                <button ng-click="setMode('edit')" ng-show="!(modo.id=='edit')" type="button" class="btn btn-default"><i class="fa fa-retweet"></i></button>
            </span>
                <textarea rows="1" placeholder="pegar desde Excel aquí" style="resize:none; overflow:hidden; border-style:dashed dashed dashed solid"
                    class="form-control text-center" ng-model="DA.input" ng-change="DA.onChange()">
                    </textarea>
                    <span class="input-group-btn">
                <button title="Incorporar todas las columas del modelo" ng-click="setColumns('model')" type="button" class="btn btn-default ml-5"><i class="fa fa-magic"></i></button>
                <!-- custom buttons ADD -->
                <button ng-if="buttonsadd.length" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="b in buttonsadd"><a ng-click="b.func(b.title)">{{b.title}}</a></li>
                    </ul>
                    <!-- /custom buttons -->
                    </span>

                    <span class="input-group-btn">
                <button title="Borrar tabla" ng-click="deleteTable()" type="button" class="btn btn-default"><i class="fa fa-trash-o"></i></button>
                <!-- custom buttons ADD -->
                <button ng-if="buttonsdel.length" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="b in buttonsdel"><a ng-click="b.func(b.title)">{{b.title}}</a></li>
                    </ul>
                    <!-- /custom buttons -->
                    </span>
                    <span class="input-group-btn">
                <button title="Descargar tabla como archivo Excel" ng-click="toExcel()" type="button" class="btn btn-default "><i class="fa fa-file-excel-o"></i></button>
            </span>

            </div>
            <label class="text-sm text-muted">Modo: <em>{{modo.label}}</em></label>
        </div>
        <div class="col-md-2 col-lg-3"></div>
        <div class="col-md-4 col-lg-3">
            <div class="input-group">
                <input id="buscar" placeholder="buscar" style="resize:none; width:100%; vertical-align: center; height: auto;" class="form-control"
                    ng-model="DA.search" ng-change="DA.onSearch()" ng-disabled="!tabla.items.length"/>
                    <span class="input-group-btn">
                    <button  ng-disabled="true" type="button" class="btn btn-default"><i class="fa fa-search"></i></button>
                </span>
            </div>
            <label class="text-sm  text-muted">Total registros: <em>{{tabla.items.length}}</em>, visibles: <em>{{tabla.visible.length}}</em></label>
        </div>

    </div>
    <!-- Handson Table -->
    <div class="row">
        <div class="col-md-12">
            <table st-safe-src="TableArray" st-table="displayedCollection" class="st-table table table-striped table-custom shadow b-a b-default">
                <tbody>
                   <colgroup>
                        <col ng-repeat="f in grouping" style="width:{{f.width}}%"/>
                    </colgroup>
                    <thead class="bg-default dk">
                        <tr>
                            <th ng-repeat="f in grouping" st-sort="{{f.field}}">{{f.name}}</th>
                            <th >Propiedades</th>
                        </tr>
                    </thead>
                     <tr ng-repeat="ix in displayedCollection">
                        <td ng-repeat="f in grouping">{{ix[f.field]}}</td>
                        <td class="p-0">
                            <rnd-table 
                                hide-drop-area="true"
                                model="ix.tabla.columns" 
                                data="ix.tabla.data" 
                                load="ix.tabla.load"
                                rtablas="rtablas"
                                instance="ix.tabla.instance"
                                rndtable="ix.tabla.rndtable">
                            </rnd-table>
                        </td>
                    </tr>

                </tbody>
            </table>
            <p class="text-sm text-transparent-white">&copy; 2016 Random</p>
        </div>
    </div>
    <!-- Handson Table -->
</section>
