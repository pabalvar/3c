<header class="clearfix ">

    <!-- Show Menu -->
    <ul class="nav-left pull-left list-inline ">
        <li class="sidebar-collapse divided-right">
            <a collapse-sidebar>
                <fa name="bars"></fa>
            </a>
        </li>
    </ul>
    <!-- /Show Menu -->

    <!-- Branding -->
    <ul class="nav-left pull-left list-inline hidden-xxs">
        <li class="m-10">
            <img height="19px"
                 src="modules/theme/images/random-logo-white.png"
                 alt="Random ERP">
        </li>
    </ul>
    <!-- Branding end -->


    <!-- Right-side navigation -->
    <ul class="nav-right pull-right list-inline ">
        
        <!-- loading -->
        <li>
            <div rnd-loader=""
                 class="ng-hide text-elg m-0"></div>
        </li>
        <!-- /loading -->

        <!-- EMPRESA -->
        <li class="dropdown nav-profile  divided-left "
            uib-dropdown
            data-ng-if="isLoggedIn()">

            <a href
               class="dropdown-toggle"
               uib-dropdown-toggle
               aria-haspopup="true"
               aria-expanded="false">
                <span>
                    <i class="fa fa-building-o"></i>
                </span>
                <span ng-repeat="empresa in empresas"
                      ng-show="empresaSelected == empresa.EMPRESA"
                      class="hidden-xxxs">
                    {{ empresa.NombreCorto }}
                    <fa name="angle-down"></fa>
                </span>
            </a>

            <ul class="dropdown-menu pull-right with-arrow animated littleFadeInDown"
                role="menu">
                <li ng-repeat="empresa in empresas"
                    ng-class="{active: empresaSelected == empresa.EMPRESA}">
                    <a ng-click="setEmpresa(empresa.EMPRESA)">
                        <span ng-show="empresa.NombreCorto"
                              ng-bind="empresa.NombreCorto"></span>
                    </a>
                </li>
            </ul>

        </li>
        <!-- /EMPRESA -->

        <!-- Usuario -->
        <li ng-show="isLoggedIn()"
            class="dropdown nav-profile divided-left"
            uib-dropdown>
            <a href
               class="dropdown-toggle"
               uib-dropdown-toggle>
                <span>
                    <i class="fa fa-user"></i>
                </span>
                <span class="hidden-xxxs">
                    {{ currentUser().username }}
                    <fa name="angle-down"></fa>
                </span>
            </a>
            <ul class="dropdown-menu animated littleFadeInRight"
                role="menu">
                <li>
                    <a href=""
                       ng-click="logOut()">
                        <fa name="sign-out"></fa>
                        Cerrar sesión
                    </a>
                </li>
            </ul>
        </li>
        <li ng-hide="isLoggedIn()">
            <a ui-sref="login">Abrir sesión</a>
        </li>
        <!-- Usuario -->

    </ul>

</header>
