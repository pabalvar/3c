<ol class="page-breadcrumb" style="display:inline-block;">
	<li ng-repeat="step in steps track by $index"
	    ng-class="{active: $last}"
	    ng-switch="$last || !!step.abstract">
		<a ng-switch-when="false"
		   href="{{step.ncyBreadcrumbLink}}"
		   class="pl-0">
			<i class="ml-0 mr-5"
			   ng-if="step.ncyBreadcrumb.icon"
			   ng-class="step.ncyBreadcrumb.icon"></i> {{step.ncyBreadcrumbLabel}}
		</a>
		<span class="pl-10"
		      ng-switch-when="true">
			<i class="ml-5 mr-5"
			   ng-class="step.ncyBreadcrumb.icon"></i>{{step.ncyBreadcrumbLabel}}
		</span>
	</li>
</ol>
