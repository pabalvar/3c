<!-- #ROW: Breadcrumb -->
<rnd-breadcrumb>
  <!-- search box -->
  <rnd-searchbox options="{placeholder:'buscar entidad'}"
                 meta="metaEntidad"
                 dataset="pasoEntidad"
                 source="traeEntidad"
                 rtablas="rtablas">
  </rnd-searchbox>
  <!-- /search box -->
</rnd-breadcrumb>


<section ng-show="pasoEntidad.length">

  <!-- #ROW: Entidad -->
  <div rnd-row>
    <div class="col-xs-4 p-inner">
      <!-- Entidad -->
      <rnd-profile meta="metaEntidad"
                   options="{xshowEmpty:'<h2>¡Ingresa clientes!</h2><p>Ingresa algún dato del cliente</p>', xtitle:'Datos entidad'}"
                   source="{data:pasoEntidad}"
                   rtablas="rtablas">
      </rnd-profile>
      <!-- /Entidad -->
    </div>
    <div class="col-xs-8 p-inner">
      <!-- totales -->
      <rnd-tile-simple source="{value:2,name:'total selección'}"></rnd-tile-simple>
      <rnd-tile-simple source="{value:1,name:'total pagos'}"></rnd-tile-simple>
      <!-- /totales -->
    </div>
    <!-- separator -->
  </div>

  <div rnd-row
       class="rnd-gray"></div>

  <!-- #ROW: Pagos -->
  <div rnd-row
       ng-show="pasoEntidad.length">

    <div class="col-md-10 col-lg-6 xp-inner">
      <!-- /Pagos -->
      <rnd-smtable meta="metaPago"
                   options="{showEmpty:'No hay pagos registrados', title:'Registro de pagos', canCreate:true, textCreate:'Ingresar un documento de pago', pagesize:3}"
    
                   source="pasoPago"
                   rtablas="rtablas"
                   dialog="{selectRow:selectRow,onChange:cambiaPago, onAddRow:onAddRowPago}"
                   api="apiPago">
      </rnd-smtable>
      <!-- /Pagos -->
    </div>
    <div class="col-md-10 col-lg-6 xp-inner">
      <!-- Deuda -->
      <rnd-smtable meta="metaDeuda"
                   options="{showEmpty:'¡Todo pagado!', title:'Estado de cuenta'}"
                   source="pasoDeuda"
                   dialog="{selectRow:selectRow}"
                   rtablas="rtablas"
                   api="apiDeuda">
      </rnd-smtable>
      <!-- /Deuda -->
    </div>
    <div class="col-sm-6 xp-inner">
      <!-- Cruce -->
      <rnd-smtable ng-if="pasoCruce.data.length"
                   meta="metaCruce"
                   options="{showEmpty:'Vacío', title:'Asignación'}"
                   source="pasoCruce"
                   dialog="{onChange:onChange}"
                   api="apiCruce">
      </rnd-smtable>
      <!--<pre class="mt-10"><p class="text-xs" ng-repeat="item in pasoCruce.data">{{item.NUDP}} | {{item.NUDO}} | {{item.ASIGNADO}}</p></pre>-->
      <!-- /Cruce -->
    </div>

  </div>
</section>
