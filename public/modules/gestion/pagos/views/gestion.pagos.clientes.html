<ncy-breadcrumb></ncy-breadcrumb>
<div rnd-tile>

  <!-- Título -->
  <div rnd-tile-header>
    <h1 class="custom-font text-default dker">
      <strong>Pago </strong> a clientes</h1>
  </div>
  <!-- /Título -->

  <div rnd-widget
       class="row">
    <div class="col-md-9 col-lg-8 b-r">

      <!-- Busca Entidad -->
      <rnd-searchbox options="{placeholder:'buscar entidad'}"
                     meta="metaEntidad"
                     dataset="pasoEntidad"
                     source="traeEntidad"
                     rtablas="rtablas">
      </rnd-searchbox>
      <!-- /Busca Entidad -->

      <!-- Entidad -->
      <rnd-profile meta="metaEntidad"
                   options="{showEmpty:'<h2>¡Ingresa clientes!</h2><p>Ingresa algún dato del cliente</p>', title:'Datos entidad'}"
                   source="pasoEntidad"
                   rtablas="rtablas">
      </rnd-profile>
      <!-- Entidad -->

      <!-- Deuda -->
      <rnd-datatable ng-if="pasoEntidad.length"
                     meta="metaDeuda"
                     options="{showEmpty:'<h2>¡Todo pagado!</h2><p>no tiene deuda</p>', title:'Documentos pendientes'}"
                     source="traeDeuda"
                     rtablas="rtablas"
                     instance="apiDeuda">
      </rnd-datatable>
      <br>
      <pre class="mt-10"><p class="text-xs" ng-repeat="item in pasoDeuda.data">{{item}}</p></pre>
      <!-- /Deuda -->

      <!-- Pagos -->
      <rnd-datatable ng-if="pasoEntidad.length"
                     options="{showEmpty:'<h2>¡No hay pagos!</h2><p> ingrese medios de pago</p>', title:'Pagos registrados'}"
                     meta="metaPago"
                     source="traePago"
                     rtablas="rtablas"
                     instance="apiPago">
      </rnd-datatable>
      <br>
      <pre class="mt-10"><p class="text-xs" ng-repeat="item in pasoPago.data">{{item}}</p></pre>
      <!-- /Pagos -->
    </div>
    <div class="col-md-4">
      <!-- Cruce -->

      <!-- /Creuce -->
    </div>

  </div>
</div>
