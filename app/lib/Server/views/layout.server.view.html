<!doctype html>
<html ng-controller="coreMainController"
      class="no-js"
      data-ng-class="containerClass">

<head>
      <title>{{title}}</title>
      <meta charset="utf-8">
      <meta http-equiv="Content-type"
            content="text/html;charset=UTF-8">
      <meta http-equiv="X-UA-Compatible"
            content="IE=edge,chrome=1">
      <meta name="viewport"
            content="width=device-width">
      <meta name="apple-mobile-web-app-capable"
            content="yes">
      <meta name="apple-mobile-web-app-status-bar-style"
            content="black">

      <!-- Semantic META -->
      <meta name="keywords"
            content="{{keywords}}">
      <meta name="description"
            content="{{description}}">

      <!-- Favicon -->
      <link rel="icon"
            type="image/ico"
            href="favicon.ico" />

      <!--Application CSS Files-->
      {% for cssFile in cssFiles %}
      <link rel="stylesheet"
            href="{{cssFile}}"> {% endfor %}

</head>

<body id="minovate"
      tabindex="-1"
      data-ng-class="[ main.settings.navbarHeaderColor, main.settings.activeColor, containerClass, 'header-fixed aside-fixed appWrapper', {'header-fixed': main.settings.headerFixed, 'header-static': !main.settings.headerFixed, 'aside-fixed': main.settings.asideFixed,  'aside-static': !main.settings.asideFixed} ]">

      <!-- block content -->
      {% block content %}{% endblock %}

      <!--Embedding The User Object-->
      <script type="text/javascript">
            var user = {{ user | json | safe }};
      </script>

      <!--Embedding jsFiles-->
      {% for jsFile in jsFiles %}
      <script type="text/javascript"
              src="{{jsFile}}">
            </script> {% endfor %}

</body>

</html>
